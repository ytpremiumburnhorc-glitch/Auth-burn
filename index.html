<!DOCTYPE html>
<html>
<head>
  <title>Cookie Toolkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #0f172a, #1e293b, #0ea5e9, #9333ea);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: white;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Fade + Slide Animation */
    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      width: 90%;
      max-width: 650px;
      padding: 35px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: fadeSlideUp 0.8s ease forwards;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
      animation: fadeSlideUp 1s ease forwards;
    }

    textarea {
      width: 100%;
      height: 130px;
      border-radius: 15px;
      padding: 15px;
      border: none;
      font-size: 14px;
      resize: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      animation: fadeSlideUp 1.2s ease forwards;
    }

    textarea::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .btn {
      margin-top: 15px;
      padding: 12px 25px;
      border-radius: 15px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
      animation: fadeSlideUp 1.4s ease forwards;
    }

    .primary {
      background: linear-gradient(135deg, #00ffcc, #00c3ff);
      color: black;
    }

    .secondary {
      background: rgba(255,255,255,0.15);
      color: white;
      margin-left: 10px;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    pre {
      margin-top: 20px;
      padding: 15px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.4);
      text-align: left;
      overflow-x: auto;
      max-height: 220px;
      font-size: 13px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    pre.show {
      opacity: 1;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.6;
      animation: fadeSlideUp 1.6s ease forwards;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üç™ Cookie Toolkit</h1>

    <textarea id="cookieInput" placeholder="Paste cookie string here..."></textarea>

    <div>
      <button class="btn primary" onclick="convertCookie()">Convert</button>
      <button class="btn secondary" onclick="copyOutput()">Copy</button>
    </div>

    <pre id="output"></pre>

    <footer>Modern Glass UI ‚Ä¢ Smooth Animations ‚ú®</footer>
  </div>

<script>
function convertCookie() {
  const input = document.getElementById("cookieInput").value.trim();
  const output = document.getElementById("output");

  if (!input) {
    output.textContent = "‚ö†Ô∏è Please paste a cookie string.";
    output.classList.add("show");
    return;
  }

  const pairs = input.split(";");
  const obj = {};

  pairs.forEach(pair => {
    const parts = pair.trim().split("=");
    if (parts.length >= 2) {
      const key = parts.shift().trim();
      const value = parts.join("=").trim();
      obj[key] = value;
    }
  });

  output.textContent = JSON.stringify(obj, null, 2);
  output.classList.add("show");
}

function copyOutput() {
  const text = document.getElementById("output").textContent;
  if (!text) return;
  navigator.clipboard.writeText(text);
  alert("Copied to clipboard!");
}
</script>

</body>
</html>
