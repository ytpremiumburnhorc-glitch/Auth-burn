<!DOCTYPE html>
<html>
<head>
  <title>Cookie Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      border-radius: 8px;
      padding: 10px;
      border: none;
      font-size: 14px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00ff99;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #1e293b;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      max-width: 600px;
      margin: 20px auto;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h1>üç™ Cookie ‚Üí JSON Converter</h1>

  <textarea id="cookieInput" placeholder="Paste cookie string here..."></textarea>
  <br>
  <button onclick="convertCookie()">Convert to JSON</button>

  <pre id="output"></pre>

<script>
function convertCookie() {
  const input = document.getElementById("cookieInput").value.trim();
  const output = document.getElementById("output");

  if (!input) {
    output.textContent = "‚ö†Ô∏è Please paste a cookie string.";
    return;
  }

  try {
    const pairs = input.split(";");
    const obj = {};

    pairs.forEach(pair => {
      const parts = pair.trim().split("=");
      if (parts.length >= 2) {
        const key = parts.shift().trim();
        const value = parts.join("=").trim();
        obj[key] = value;
      }
    });

    output.textContent = JSON.stringify(obj, null, 2);
  } catch (err) {
    output.textContent = "‚ùå Invalid cookie format.";
  }
}
</script>

</body>
</html>
