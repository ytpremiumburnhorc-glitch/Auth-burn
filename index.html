<!DOCTYPE html>
<html>
<head>
  <title>Cookie Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    textarea {
      width: 100%;
      max-width: 500px;
      height: 120px;
      border-radius: 8px;
      padding: 10px;
      border: none;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00ff99;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üç™ Cookie Checker</h1>

  <textarea id="cookieInput" placeholder="Paste your cookie string here..."></textarea>
  <br>
  <button onclick="checkCookie()">Check Cookie</button>

  <div class="result" id="result"></div>

<script>
function checkCookie() {
  const input = document.getElementById("cookieInput").value.trim();
  const result = document.getElementById("result");

  if (!input) {
    result.innerHTML = "‚ö†Ô∏è Please paste a cookie.";
    result.style.color = "orange";
    return;
  }

  // Basic validation (must contain = and ;)
  if (input.includes("=") && input.includes(";")) {
    result.innerHTML = "‚úÖ Cookie format looks valid.";
    result.style.color = "#00ff99";
  } else {
    result.innerHTML = "‚ùå Invalid cookie format.";
    result.style.color = "red";
  }
}
</script>

</body>
</html>
